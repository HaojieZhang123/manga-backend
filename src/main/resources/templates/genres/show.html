<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Genre details</title>
</head>

<body>
    <h1>Genre details</h1>

    <div th:if="${genre}" th:object="${genre}">
        <p><b>Name:</b> <span th:text="*{name}"></span></p>
    </div>

    <div th:unless="${genre}">
        <p>No genre found.</p>
    </div>

    <hr>

    <a th:href="@{/manga}">
        <button>Manga</button>
    </a>

    <a th:href="@{/authors}">
        <button>Authors</button>
    </a>

    <a th:href="@{/genres}">
        <button>Genres</button>
    </a>

    <a th:href="@{/status}">
        <button>Status</button>
    </a>

</body>

</html>
