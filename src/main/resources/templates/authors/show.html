<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Author details</title>
    <link th:replace="fragments/header :: css">
</head>

<body>

    <nav th:replace="fragments/header :: header"></nav>

    <div class="container">
        <h1> Author details</h1>

        <div th:if="${author}" th:object="${author}">
            <p><b>Name:</b> <span th:text="*{name}"></span></p>
        </div>

        <div th:unless="${author}">
            <p>No author found.</p>
        </div>
    </div>

    <script th:replace="fragments/header :: js"></script>

</body>

</html>
